<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Genetix</title>
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="/css/general.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/controls.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.resizableColumns.css">

    <script src="/scripts/lib/uccello/uses/class-extend.js"></script>
    <script src="/scripts/lib/jquery-1.11.2.js"></script>
    <script src="/scripts/lib/jquery.sizes.js"></script>
    <script type="text/javascript" src="/scripts/lib/jquery-ui.js"></script>
    <script src="/scripts/lib/uccello/uses/url.js"></script>
    <script src="/scripts/lib/uccello/uses/jquery.cookie.js"></script>
    <script src="/scripts/lib/jquery.resizableColumns.js"></script>
    <script>
        $(document).ready(function () {
            $("#main").resizable();
            $(".h-container").each(function() {
                $(this).children(".h-content-wrapper").height($(this).height());
            });

        });

    </script>
</head>
<body>
    <div id="main" class="v-container container" style="width: 500px; height: 500px; left: 40px; top: 40px; position: relative; background-color: #ffffff">
        <div class="c-content" style="overflow-y: auto; overflow-x: hidden">
            <div class="c-container container" style="height: 45px; min-height: 45px; width: 100%; position: relative">
                <div class="c-content">
                    <div class="control button is-green" style="top: 10px; left: 25px;"><input type="button" value="Save"></div>
                    <div class="control button is-white" style="top: 10px; left: 90px;"><input type="button" value="Cancel"></div>
                    <div class="control label" style="top: 15px; left: 160px; font-family: OpenSansSemiboldRegular;">Фиксированная высота</div>
                </div>
            </div>
            <div class="h-container container" style="flex: 80 0 auto; -webkit-flex: 80 0 auto; -ms-flex: 80 0 auto; width: 100%; min-height: 30px">
                <!--div class="h-content-wrapper"-->
                    <div class="c-content" style="position: absolute; height: 100%; overflow-y: hidden; overflow-x: auto">
                        <div class="c-container container" style="height: 100%; width: 75px; min-width: 75px">
                            <div class="c-content">
                                <div class="control button is-green" style="top: 10px; left: 5px;"><input type="button" value="Save"></div>
                                <div class="control button is-white" style="top: 70px; left: 5px;"><input type="button" value="Cancel"></div>
                            </div>
                        </div>
                        <div class="c-container container" style="height: 100%; flex: 100 0 auto; -webkit-flex: 10 0 auto; -ms-flex: 100 0 auto; min-width: 90px">
                            <div class="c-content">
                                <div class="control button is-green" style="top: 10px; left: 5px;"><input type="button" value="Save"></div>
                                <div class="control button is-white" style="top: 70px; left: 5px;"><input type="button" value="Cancel"></div>
                            </div>
                        </div>
                    </div>
                <!--/div-->
            </div>
            <div class="h-container container" style="flex: 20 0 auto;  -webkit-flex: 20 0 auto; -ms-flex: 20 0 auto; width: 100%; min-height: 60px">
                <div class="c-content">
                </div>
            </div>
            <div class="h-container container" style="height: auto; width: 100%">
                <div class="c-content">
                    <div class="c-container container" style="height: 100px; width: 100%">
                        <div class="c-content">
                            <div class="control button is-green" style="top: 10px; left: 25px;"><input type="button" value="Save"></div>
                            <div class="control button is-white" style="top: 10px; left: 90px;"><input type="button" value="Cancel"></div>
                            <div class="control label" style="top: 15px; left: 160px; font-family: OpenSansSemiboldRegular;">Автоконтент</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
